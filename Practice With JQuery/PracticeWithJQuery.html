<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Practice With jQuery</title>
  <!-- ✅ Use a CDN instead of a local file -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
</head>
<body>
  <h1 id="pid">This is a sample document to practice jQuery</h1>

  <script>
    // ✅ jQuery way
    $(document).ready(function() {
      $('#pid').click(function() {
        alert('Clicked the heading!');
      });
    });
  </script>
</body>
</html>
